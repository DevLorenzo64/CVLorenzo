    <section id="contact">
        <h2>Contactez-moi</h2>
        <p>N'hésitez pas à me laisser un message, je reviendrai vers vous dès que possible.</p>
        <form action="submit_form.php" method="POST" class="contact-form">
          <label for="name">Nom complet :</label>
          <input type="text" id="name" name="name" placeholder="Votre nom" required>
          
          <label for="email">Adresse e-mail :</label>
          <input type="email" id="email" name="email" placeholder="votre.email@gmail.com" required>
          
          <label for="subject">Sujet :</label>
          <input type="text" id="subject" name="subject" placeholder="Objet de votre message" required>
          
          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>
          
          <button type="submit">Envoyer</button>
        </form>
      </section>
